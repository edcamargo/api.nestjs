name: Auto PR to Develop

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'

jobs:
  create-pr:
    name: Create PR to Develop
    runs-on: ubuntu-latest
    # Only run if all checks passed and it's a valid branch
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch != 'develop' &&
      github.event.workflow_run.head_branch != 'main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - name: Validate branch name
        id: validate
        run: |
          BRANCH_NAME="${{ github.event.workflow_run.head_branch }}"
          
          if [[ "$BRANCH_NAME" =~ ^(feature|bugfix|hotfix)/.+ ]]; then
            echo "valid=true" >> $GITHUB_OUTPUT
            echo "✅ Branch name '$BRANCH_NAME' follows the pattern"
          else
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "⚠️ Branch name '$BRANCH_NAME' does not follow the pattern - skipping PR creation"
            exit 0
          fi

      - name: Check if PR already exists
        if: steps.validate.outputs.valid == 'true'
        id: check_pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_EXISTS=$(gh pr list --base develop --head ${{ github.event.workflow_run.head_branch }} --json number --jq length)
          echo "pr_exists=$PR_EXISTS" >> $GITHUB_OUTPUT
          echo "PR exists: $PR_EXISTS"

      - name: Create Pull Request
        if: steps.validate.outputs.valid == 'true' && steps.check_pr.outputs.pr_exists == '0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get branch name
          BRANCH_NAME="${{ github.event.workflow_run.head_branch }}"
          
          # Extract type and name from branch
          BRANCH_TYPE=$(echo "$BRANCH_NAME" | cut -d'/' -f1)
          BRANCH_FEATURE=$(echo "$BRANCH_NAME" | cut -d'/' -f2-)
          
          # Create PR title from branch name
          PR_TITLE=$(echo "$BRANCH_FEATURE" | sed 's/-/ /g' | sed 's/\b\(.\)/\u\1/g')
          
          # Set emoji based on branch type
          case "$BRANCH_TYPE" in
            feature) EMOJI="✨" ;;
            bugfix)  EMOJI="🐛" ;;
            hotfix)  EMOJI="🚑" ;;
            *)       EMOJI="🚀" ;;
          esac
          
          # Create PR body file to avoid issues with multiline strings
          cat > pr_body.md << 'EOF'
## EMOJI_PLACEHOLDER Automated Pull Request - BRANCH_TYPE_PLACEHOLDER

This PR was automatically created after all CI checks passed.

### 📋 Details
- **Type**: `BRANCH_TYPE_PLACEHOLDER`
- **Branch**: `BRANCH_NAME_PLACEHOLDER`
- **Latest commit**: COMMIT_SHA_PLACEHOLDER
- **Author**: @AUTHOR_PLACEHOLDER

### ✅ CI Status
All checks passed successfully:
- ✅ Lint
- ✅ Unit Tests
- ✅ E2E Tests
- ✅ Build

### 📝 Next Steps
- Review the changes
- Approve and merge to `develop`
- Automated deployment to staging will follow

---
*This PR was automatically generated following Git Flow best practices.*
EOF

          # Replace placeholders
          sed -i "s/EMOJI_PLACEHOLDER/$EMOJI/g" pr_body.md
          sed -i "s/BRANCH_TYPE_PLACEHOLDER/${BRANCH_TYPE^}/g" pr_body.md
          sed -i "s/BRANCH_NAME_PLACEHOLDER/$BRANCH_NAME/g" pr_body.md
          sed -i "s/COMMIT_SHA_PLACEHOLDER/${{ github.event.workflow_run.head_sha }}/g" pr_body.md
          sed -i "s/AUTHOR_PLACEHOLDER/${{ github.event.sender.login }}/g" pr_body.md

          # Create the PR
          gh pr create \
            --base develop \
            --head "$BRANCH_NAME" \
            --title "$EMOJI $PR_TITLE" \
            --body-file pr_body.md \
            --label "automated-pr,$BRANCH_TYPE,ready-for-review"

      - name: Comment on PR
        if: steps.validate.outputs.valid == 'true' && steps.check_pr.outputs.pr_exists == '0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sleep 2
          BRANCH_NAME="${{ github.event.check_suite.head_branch }}"
          PR_NUMBER=$(gh pr list --base develop --head "$BRANCH_NAME" --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            gh pr comment $PR_NUMBER --body "✅ All CI checks passed! This PR is ready for review."
          fi
