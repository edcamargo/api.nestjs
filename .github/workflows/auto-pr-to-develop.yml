name: Auto PR to Develop

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'

jobs:
  create-pr:
    name: Create PR to Develop
    runs-on: ubuntu-latest
    # Only run if all checks passed and it's a valid branch
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch != 'develop' &&
      github.event.workflow_run.head_branch != 'main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - name: Validate branch name
        id: validate
        run: |
          BRANCH_NAME="${{ github.event.workflow_run.head_branch }}"
          
          if [[ "$BRANCH_NAME" =~ ^(feature|bugfix|hotfix)/.+ ]]; then
            echo "valid=true" >> $GITHUB_OUTPUT
            echo "âœ… Branch name '$BRANCH_NAME' follows the pattern"
          else
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Branch name '$BRANCH_NAME' does not follow the pattern - skipping PR creation"
            exit 0
          fi

      - name: Check if PR already exists
        if: steps.validate.outputs.valid == 'true'
        id: check_pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_EXISTS=$(gh pr list --base develop --head ${{ github.event.workflow_run.head_branch }} --json number --jq length)
          echo "pr_exists=$PR_EXISTS" >> $GITHUB_OUTPUT
          echo "PR exists: $PR_EXISTS"

      - name: Create Pull Request
        if: steps.validate.outputs.valid == 'true' && steps.check_pr.outputs.pr_exists == '0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get branch name
          BRANCH_NAME="${{ github.event.workflow_run.head_branch }}"
          
          # Extract type and name from branch
          BRANCH_TYPE=$(echo "$BRANCH_NAME" | cut -d'/' -f1)
          BRANCH_FEATURE=$(echo "$BRANCH_NAME" | cut -d'/' -f2-)
          
          # Create PR title from branch name
          PR_TITLE=$(echo "$BRANCH_FEATURE" | sed 's/-/ /g' | sed 's/\b\(.\)/\u\1/g')
          
          # Set emoji based on branch type
          case "$BRANCH_TYPE" in
            feature) EMOJI="âœ¨" ;;
            bugfix)  EMOJI="ðŸ›" ;;
            hotfix)  EMOJI="ðŸš‘" ;;
            *)       EMOJI="ðŸš€" ;;
          esac
          
          # Create PR body using printf (more reliable than cat with heredoc)
          {
            echo "## $EMOJI Automated Pull Request - ${BRANCH_TYPE^}"
            echo ""
            echo "This PR was automatically created after all CI checks passed."
            echo ""
            echo "### ðŸ“‹ Details"
            echo "- **Type**: \`$BRANCH_TYPE\`"
            echo "- **Branch**: \`$BRANCH_NAME\`"
            echo "- **Latest commit**: ${{ github.event.workflow_run.head_sha }}"
            echo "- **Author**: @${{ github.event.sender.login }}"
            echo ""
            echo "### âœ… CI Status"
            echo "All checks passed successfully:"
            echo "- âœ… Lint"
            echo "- âœ… Unit Tests"
            echo "- âœ… E2E Tests"
            echo "- âœ… Build"
            echo ""
            echo "### ðŸ“ Next Steps"
            echo "- Review the changes"
            echo "- Approve and merge to \`develop\`"
            echo "- Automated deployment to staging will follow"
            echo ""
            echo "---"
            echo "*This PR was automatically generated following Git Flow best practices.*"
          } > pr_body.md

          # Create the PR
          gh pr create \
            --base develop \
            --head "$BRANCH_NAME" \
            --title "$EMOJI $PR_TITLE" \
            --body-file pr_body.md \
            --label "automated-pr,$BRANCH_TYPE,ready-for-review"

      - name: Comment on PR
        if: steps.validate.outputs.valid == 'true' && steps.check_pr.outputs.pr_exists == '0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sleep 2
          BRANCH_NAME="${{ github.event.check_suite.head_branch }}"
          PR_NUMBER=$(gh pr list --base develop --head "$BRANCH_NAME" --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            gh pr comment $PR_NUMBER --body "âœ… All CI checks passed! This PR is ready for review."
          fi
