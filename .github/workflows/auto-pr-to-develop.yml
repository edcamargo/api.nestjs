name: Auto PR to Develop

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'

jobs:
  create-pr:
    name: Create PR to Develop
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - name: Validate branch name
        id: validate
        run: |
          BRANCH_NAME="${{ github.event.workflow_run.head_branch }}"
          
          if [[ "$BRANCH_NAME" =~ ^(feature|bugfix|hotfix)/.+ ]]; then
            echo "valid=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Branch name '$BRANCH_NAME' follows the pattern"
          else
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "‚ùå Branch name '$BRANCH_NAME' does not follow the pattern (feature/*, bugfix/*, hotfix/*)"
            exit 0
          fi

      - name: Check if PR already exists
        if: steps.validate.outputs.valid == 'true'
        id: check_pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_EXISTS=$(gh pr list --base develop --head ${{ github.event.workflow_run.head_branch }} --json number --jq length)
          echo "pr_exists=$PR_EXISTS" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.validate.outputs.valid == 'true' && steps.check_pr.outputs.pr_exists == '0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get branch name
          BRANCH_NAME="${{ github.event.workflow_run.head_branch }}"
          
          # Extract type and name from branch
          BRANCH_TYPE=$(echo "$BRANCH_NAME" | cut -d'/' -f1)
          BRANCH_FEATURE=$(echo "$BRANCH_NAME" | cut -d'/' -f2-)
          
          # Create PR title from branch name
          PR_TITLE=$(echo "$BRANCH_FEATURE" | sed 's/-/ /g' | sed 's/\b\(.\)/\u\1/g')
          
          # Set emoji based on branch type
          case "$BRANCH_TYPE" in
            feature) EMOJI="‚ú®" ;;
            bugfix)  EMOJI="üêõ" ;;
            hotfix)  EMOJI="üöë" ;;
            *)       EMOJI="üöÄ" ;;
          esac
          
          # Create PR body
          PR_BODY="## $EMOJI Automated Pull Request - ${BRANCH_TYPE^}

          This PR was automatically created after CI checks passed.

          ### üìã Details
          - **Type**: \`$BRANCH_TYPE\`
          - **Branch**: \`$BRANCH_NAME\`
          - **Latest commit**: ${{ github.event.workflow_run.head_sha }}
          - **Author**: @${{ github.event.workflow_run.actor.login }}

          ### ‚úÖ CI Status
          All checks passed successfully:
          - ‚úÖ Lint
          - ‚úÖ Unit Tests
          - ‚úÖ E2E Tests
          - ‚úÖ Build

          ### üìù Next Steps
          - Review the changes
          - Approve and merge to \`develop\`
          - Automated deployment to staging will follow

          ---
          *This PR was automatically generated following Git Flow best practices.*"

          # Create the PR
          gh pr create \
            --base develop \
            --head "$BRANCH_NAME" \
            --title "$EMOJI $PR_TITLE" \
            --body "$PR_BODY" \
            --label "automated-pr,$BRANCH_TYPE,ready-for-review"

      - name: Comment on PR
        if: steps.validate.outputs.valid == 'true' && steps.check_pr.outputs.pr_exists == '0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sleep 2
          BRANCH_NAME="${{ github.event.workflow_run.head_branch }}"
          PR_NUMBER=$(gh pr list --base develop --head "$BRANCH_NAME" --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            gh pr comment $PR_NUMBER --body "‚úÖ CI checks passed! This PR is ready for review."
          fi
